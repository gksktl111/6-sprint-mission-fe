<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="/common.css" />
    <script
      src="https://kit.fontawesome.com/75b76eb5b2.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/signup.js"></script>
    <title>회원가입</title>
  </head>
  <body>
    <section>
      <div class="logo__container">
        <img src="/img/panda_icon_big.png" alt="logo" />
        <a href="/">판다마켓</a>
      </div>
      <div class="signup__container">
        <form class="input__container">
          <div class="input__box">
            <span>이메일</span>
            <input
              type="email"
              placeholder="이메일을 입력해주세요"
              required
              class="input__email"
            />
            <span class="validation__message email"></span>
          </div>
          <div class="input__box">
            <span>닉네임</span>
            <input
              type="text"
              placeholder="닉네임을 입력해주세요"
              required
              class="input-nickname"
            />
          </div>
          <div class="input__box">
            <span>비밀번호</span>
            <div class="password__wrapper">
              <input
                type="password"
                placeholder="비밀번호를 입력해주세요"
                required
                class="input__pw"
              />
              <button class="eye__icon">
                <i class="fa-regular fa-eye-slash"></i>
              </button>
            </div>
            <span class="validation__message pw"></span>
          </div>
          <div class="input__box">
            <span>비밀번호 확인</span>
            <div class="password__wrapper">
              <input
                type="password"
                placeholder="비밀번호를 다시 입력해주세요"
                required
                class="input__pw__confirm"
              />
              <button class="eye__icon">
                <i class="fa-regular fa-eye-slash"></i>
              </button>
            </div>
            <span class="validation__message pw-confirm"></span>
          </div>

          <button class="signup__button">회원가입</button>

          <div class="social__login__container">
            <span>간편 로그인하기</span>
            <div>
              <a href="https://www.google.com">
                <img src="/img/google_icon.png" alt="google" />
              </a>
              <a href="https://www.kakao.com">
                <img src="/img/kakao_icon.png" alt="kakao" />
              </a>
            </div>
          </div>

          <div class="login__container">
            <span>이미 회원이신가요?</span>
            <a href="/page/login.html">로그인</a>
          </div>
        </form>
      </div>
    </section>
    <div class="login__popup__bg" style="display: none">
      <div class="login__popup__container">
        <span></span>
        <button>확인</button>
      </div>
    </div>
  </body>
</html>
